<!DOCTYPE html>
<html lang = "en">
<head>
	<title> BeautyBazaar </title>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="indexlogin.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
	 <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return auth()" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button" onclick="auth()">Log In</button> 
                <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
            </form>
        </div>
    </div>
	
	<script>
			function auth() {
			var email = document.getElementById('email').value;
			var password = document.getElementById('password').value;

			console.log("Email:", email);
			console.log("Password:", password);

				if (email === 'admin@gmail.com' && password === 'admin') {
					alert("Welcome to Woniefying!");
					window.location.assign('index.html');
				} else {
					alert("Invalid username or password. Please try again.");
				}
				return false; // Prevent form submission (will be redirected if login is successful)
			}

	</script>
</body>
</html>
